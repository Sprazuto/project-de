version: '3.8'

services:
  # Reverse Proxy
  proxy:
    image: nginx:alpine
    container_name: project_de_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/ssl/certs:ro
    depends_on:
      - web
      - api
    networks:
      - project_de_network
    restart: unless-stopped

  # Web Service (Vue.js Frontend)
  web:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    container_name: project_de_web
    environment:
      - VITE_API_BASE_URL=http://api:8080/api
      - VITE_APP_TITLE=Project Dashboard Executive
      - NODE_ENV=production
    depends_on:
      - api
    networks:
      - project_de_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Service (Go/Gin Backend)
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: project_de_api
    environment:
      - ENV=production
      - API_HOST=0.0.0.0
      - API_PORT=8080
      - DB_HOST=database
      - DB_PORT=5432
      - REDIS_HOST=cache
      - REDIS_PORT=6379
    env_file:
      - docker/.env
    depends_on:
      database:
        condition: service_healthy
      cache:
        condition: service_started
    volumes:
      - ./api/.env:/app/.env:ro
    networks:
      - project_de_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: project_de_database
    environment:
      - POSTGRES_DB=project_de_db
      - POSTGRES_USER=project_de_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - project_de_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U project_de_user -d project_de_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  cache:
    image: redis:7-alpine
    container_name: project_de_cache
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - project_de_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  project_de_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16